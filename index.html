<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  <link rel="stylesheet" href="./style.css">

</head>

<body>
	<table>
		<tr>
			<td class="cell webgazer-clickable" id="0"></td>
			<td class="cell webgazer-clickable" id="1"></td>
			<td class="cell webgazer-clickable" id="2"></td>
		</tr>
		<tr>
			<td class="cell webgazer-clickable" id="3"></td>
			<td class="cell webgazer-clickable" id="4"></td>
			<td class="cell webgazer-clickable" id="5"></td>
		</tr>
		<tr>
			<td class="cell webgazer-clickable" id="6"></td>
			<td class="cell webgazer-clickable" id="7"></td>
			<td class="cell webgazer-clickable" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
		<button class="webgazer-clickable" onClick="startGame()">Replay</button>
	</div>
    <div class = "selectSym">
    <p>Select symbol:</p>
      <button class="webgazer-clickable" onClick="selectSym('X')">X</button>
      <button class="webgazer-clickable" onClick="selectSym('O')">O</button>
    </div>

  <script src="script.js"></script>
</body>
</html>
